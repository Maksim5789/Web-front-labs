<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\style.css">
    <link rel="shortcut icon" href="..\Gas.png" type="image/x-icon">
    <style>
        button {
            padding: 10px;
            background-color: #0072BB;
            color: black;
            border: 3px solid #949ea7;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #2b3035;
        }
    </style>
    <script>
        fetch('https://www.cbr-xml-daily.ru/daily_json.js')
            .then(response => response.json())
            .then(data => {
                const thbRate = data.Valute.THB.Value;
                document.getElementById('exchangeRate').textContent = thbRate.toFixed(4);
            });
    
        function convertToThb() {
            const rubAmount = parseFloat(document.getElementById('rubAmount').value);
            const thbRate = parseFloat(document.getElementById('exchangeRate').textContent);
            const thbAmount = (rubAmount / thbRate).toFixed(2);
            document.getElementById('thbAmount').textContent = thbAmount;
        }
    
        function convertToRub() {
            const thbAmount = parseFloat(document.getElementById('thbAmountInput').value);
            const thbRate = parseFloat(document.getElementById('exchangeRate').textContent);
            const rubAmount = ((thbAmount * thbRate)/10).toFixed(2);
            document.getElementById('rubAmountResult').textContent = rubAmount;
        }
    </script>
</head>
<body>

    <main>
        <div class="page_r_menu">
            <img src="../gazprom-logo@logotyp.us.svg" width="350" height="150" style="background-color: white; padding: 12px;">
            <p class="text_menu"><a href="about.html" class="link_menu">О компании</a></p>
            <p class="text_menu"><a href="news.html" class="link_menu">Новости</a></p>
            <p class="text_menu"><a href="currency.html" class="link_menu">Курс валют</a></p>
            <p class="text_menu"><a href="contacts.html" class="link_menu">Контактные данные</a></p>
            <p class="text_menu"><a href="video.html" class="link_menu">Видео</a></p>
        </div>

        
        <h1>Курс таиландский бат - российский рубль</h1>
    
        <p>Актуальный курс на сегодня: <span id="exchangeRate"></span></p>

        <label for="rubAmount">Введите количество рублей:</label>
        <input type="number" id="rubAmount">
        <button onclick="convertToThb()">Перевести в THB</button>
        <p>Результат: <span id="thbAmount"></span> таиландских бата</p>

        <label for="thbAmountInput">Введите количество таиландских бат:</label>
        <input type="number" id="thbAmountInput">
        <button onclick="convertToRub()">Перевести в RUB</button>
        <p>Результат: <span id="rubAmountResult"></span> рублей</p>
            </main>
</body>
</html>
