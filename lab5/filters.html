<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная №5
    </header>

    <main>
        <div>
        Фильтр blur:
        <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
        <span id="blurOutput"></span>
        </div>
        <div><img src="../star-wars.jpg" width="1500" height="800" id="blurImage"></div>
    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
