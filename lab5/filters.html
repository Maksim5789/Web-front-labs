<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function brightness() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerHTML = value;
            document.getElementById('brightnessImage').style.filter = 'brightness(' + value + ')';
        }

        function contrast() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerHTML = value;
            document.getElementById('contrastImage').style.filter = 'contrast(' + value + ')';
        }

        function grayscale() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerHTML = value;
            document.getElementById('grayscaleImage').style.filter = 'grayscale(' + value + ')';
        }

        function huerotate() {
            let value = document.getElementById('hue-rotateValue').value + 'deg';
            document.getElementById('hue-rotateOutput').innerHTML = value;
            document.getElementById('hue-rotateImage').style.filter = 'hue-rotate(' + value + ')';
        }

        function invert() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerHTML = value;
            document.getElementById('invertImage').style.filter = 'invert(' + value + ')';
        }

        function saturate() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerHTML = value;
            document.getElementById('saturateImage').style.filter = 'saturate(' + value + ')';
        }

        function sepia() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerHTML = value;
            document.getElementById('sepiaImage').style.filter = 'sepia(' + value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная №5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="../star-wars.jpg" width="1500" height="800" id="blurImage"></div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightness()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src="../star-wars.jpg" width="1500" height="800" id="brightnessImage"></div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrast()" id="contrastValue">
            <span id="contrastOutput"></span>
        </div>
        <div><img src="../star-wars.jpg" width="1500" height="800" id="contrastImage"></div>
    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
