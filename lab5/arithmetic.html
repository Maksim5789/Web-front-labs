<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }

        function showDif() {
            let inputA1 = document.getElementById("numberA1");
            let inputB1 = document.getElementById("numberB1");

            let a1 = parseInt(inputA1.value);
            let b1 = parseInt(inputB1.value);
            let result1 = a1 - b1;
            alert("Разность " + a1 + " и " + b1 + " равна " + result1);
        }

        function showMult() {
            let inputA2 = document.getElementById("numberA2");
            let inputB2 = document.getElementById("numberB2");

            let a2 = parseInt(inputA2.value);
            let b2 = parseInt(inputB2.value);
            let result2 = a2 * b2;
            alert("Умножение " + a2 + " на " + b2 + " равно " + result2);
        }

        function showDiv() {
            let inputA3 = document.getElementById("numberA3");
            let inputB3 = document.getElementById("numberB3");

            let a3 = parseInt(inputA3.value);
            let b3 = parseInt(inputB3.value);
            let result3 = a3 / b3;
            alert("Деление числа " + a3 + " на " + b3 + " равно " + result3);
        }

        function showAuthor() {
            let author = "Автор страницы; \nАкишин Максим Валерьевич"
            alert(author)
        }

        function showMessage() {
            let message = "Приветствую вас на моей странице! Не рушьте мою страницу!"
            alert (message)
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor, width) {
            let output = document.getElementById("output");
            output.innerHTML = "Нажата кнопка " + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderColor = borderColor;
            output.style.borderWidth  = width + 'px';
        }
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            width: 300px;
            height: 50px;
            background-color: rgb(197, 255, 221);
            border: 3px solid #F79E02;
            color: black;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
        }

        .pointer {
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header class="pointer" onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная №5
    </header>

    <main>
        <div style="padding: 20px;">
        <label>Первое число: <input type="number" value="" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        </div>

        <div style="padding: 20px;">
        <label>Первое число: <input type="number" value="" id="numberA1"></label><br>
        <label>Второе число: <input type="number" value="" id="numberB1"></label><br>
        <div class="message" onclick="showDif()">Найти разность чисел</div>
        </div>

        <div style="padding: 20px;">
            <label>Первое число: <input type="number" value="" id="numberA2"></label><br>
            <label>Второе число: <input type="number" value="" id="numberB2"></label><br>
            <div class="message" onclick="showMult()">Найти умножение чисел</div>
        </div>

        <div style="padding: 20px;">
            <label>Первое число: <input type="number" value="" id="numberA3"></label><br>
            <label>Второе число: <input type="number" value="" id="numberB3"></label><br>
            <div class="message" onclick="showDiv()">Найти деление чисел</div>
        </div>
        
        <div class="message" onclick="showAuthor()" style="margin: 20px;">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'rgb(197, 255, 221)', 'black', '#F79E02', '5')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, '#B7D904', '#1D4792', '#0537B4', '10')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, '#3F5089', '#91F6A4', '#2BD35C', '20')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, '#CEF30D', '#D60E3F', '#910E3B','15')">
        </div>

        <div id="output"></div>
    </main>
    
    <footer class="pointer" ondblclick="showMessage()">
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
