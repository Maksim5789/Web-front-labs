<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №6</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <style>
        #wear {
            width: 600px;
            height: 500px;
        }     
    </style>
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if(color == 'Красный' && type == 'Футболка') {
                wear.src = 'Красная_футболка.jpg';
            }
            if(color == 'Красный' && type == 'Поло') {
                wear.src = 'Красный_поло.jpg';
            }
            if(color == 'Красный' && type == 'Майка') {
                wear.src = 'Красная_майка.jpg';
            }
            if(color == 'Белый' && type == 'Футболка') {
                wear.src = 'Белая_футболка.jpg';
            }
            if(color == 'Белый' && type == 'Поло') {
                wear.src = 'Белый_поло.jpg';
            }
            if(color == 'Белый' && type == 'Майка') {
                wear.src = 'Белая_майка.jpg';
            }
            if(color == 'Черный' && type == 'Футболка') {
                wear.src = 'Чёрная_футболка.jpg';
            }
            if(color == 'Черный' && type == 'Поло') {
                wear.src = 'Чёрный_поло.jpg';
            }
            if(color == 'Черный' && type == 'Майка') {
                wear.src = 'Чёрная_майка.jpg';
            }
        }
    </script>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Черный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">OK</button><br>

            <img id="wear">
        </div>
    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
