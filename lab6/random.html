<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №5</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">

    <style>
     .game {
        margin: 10px auto;
        padding-top: 15px;
        padding-bottom: 15px;
        border: 3px solid gold;
        border-radius: 15px;
        line-height: 2;
        width: 600px;
        text-align: center;
    }
    </style>
 
    <script>
    let number;
    let count = 0;
    function startGame() {
        number = Math.floor(Math.random()*100)+1;
        let screens = document.getElementsByClassName('game');
        screens[0].style.display = 'none';
        screens[1].style.display = 'block';   
    }
    function guess() {
        count++;
        let input = document.getElementById('user-number');
        let userNumber = parseInt(input.value);
        let message = document.getElementById('result');
        if (userNumber < 1 || userNumber > 100) {
            message.innerHTML = 'Число должно быть в диапазоне от 1 до 100!';
        }
        else if (isNaN(userNumber) || userNumber === "") {
            message.innerHTML = 'Введите корректное число!';
        }
        else if (userNumber > number) {
            message.innerHTML = 'Вы ввели слишком большое число';
        }
        else if (userNumber < number) {
            message.innerHTML = 'Вы ввели слишком маленькое число';
        }
        else {
            let screens = document.getElementsByClassName('game');
            screens[1].style.display = 'none';
            screens[2].style.display = 'block';
            document.getElementById('number').innerHTML = number;
            document.getElementById('try-count').innerHTML = count;
        }
    }
    function again(params) {
        let screens = document.getElementsByClassName('game');
        screens[2].style.display = 'none';
        screens[1].style.display = 'block';
        document.getElementById('result').innerHTML = ''; //Делаем поля пустыми во избежание ошибки
        document.getElementById('user-number').value = '';
        number = Math.floor(Math.random()*100)+1; //Генерируем новое число
    }
 </script>

</head>
<body>
    <header>
    НГТУ, ФБ, Лабораторная №6
    </header>

    <main>
        <div class="game">
            <button onclick="startGame()">Сыграть в игру</button>
        </div>

        <div class="game" style="display: none;">
            <h1>Угадай число!</h1>
            <div>
                Задумано число от 1 до 100. Угадайте, какое?<br>
                <input type="number" value="" min="1" max="100" id="user-number"><br>
                <button onclick="guess()">Угадать</button>
                <div id="result"></div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <h1>Поздравляем, вы выиграли!</h1>
            <div>
                Задуманное число: <span id="number"></span>
            </div>

            <div>
            Количество попыток: <span id="try-count"></span>
            </div>

            <div>
                <button onclick="again()">Сыграть ещё раз</button>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
