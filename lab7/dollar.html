<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №6</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function showExchange() {
                const exchange = [
                    60,7158, 60.0490, 60.2285, 60.8018, 60.7355, 60.9090,
                    61.2868, 61.7208, 61.1333, 60.9802
                ];
                let table = document.getElementById('dollar-table');
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for(let i =0; i < exchange.length; i++) {
                    sum +=exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                // Отображаем среднее значение в блоке detail
                let detail = document.getElementById('detail');
                detail.innerText = `Средний курс: ${average}`;

                let button = document.querySelector('button');
                if (button) {
                    button.remove();
                }
            }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная №7
    </header>

    <main>
        <button onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
