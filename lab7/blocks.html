<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №6</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.margin = '50px';
            newBlock.style.border = '5px solid gold';
            newBlock.style.margin = '5px';
            newBlock.style.width = '550px';
            
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let numberOfBlocks = parseInt(document.getElementById('blockCountInput').value, 10);
            if (isNaN(numberOfBlocks) || numberOfBlocks <= 0) {
            alert('Неправильный ввод блоков');
            return;
            }

            let main = document.querySelector('main');
            main.innerHTML = '';

            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.margin = '5px';
                newBlock.style.border = '5px solid gold';
                newBlock.style.margin = '5px';
                newBlock.style.width = '550px';
                newBlock.style.width = `${160 + i * 50}px`;
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная №7
    </header>

    <main>
        <input type="number" id="blockCountInput" min="1" placeholder="Введите количество блоков" style="margin-bottom: 10px; width: 190px;">
        <br>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>

    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
