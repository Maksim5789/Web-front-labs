<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим Валерьевич. Лабораторная №7</title>
    <link rel="stylesheet" href="..\main.css">
    <link rel="shortcut icon" href="..\favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="..\favicon-32x32.png">
    <link rel="shortcut icon" href="..\favicon-48x48.ico">
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'green';
            newBlock.style.height = '40px';
            newBlock.style.margin = '50px';
            newBlock.style.border = '5px solid gold';
            newBlock.style.margin = '5px';
            newBlock.style.width = '550px';
            
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let numberOfBlocks = parseInt(document.getElementById('blockCountInput').value, 10);
            if (isNaN(numberOfBlocks) || numberOfBlocks <= 0) {
            alert('Неправильный ввод блоков');
            return;
            }

            let main = document.querySelector('main');
            main.innerHTML = '';

            for (let i = 0; i < numberOfBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.margin = '5px';
                newBlock.style.border = '5px solid gold';
                newBlock.style.margin = '5px';
                newBlock.style.width = '550px';
                newBlock.style.width = `${160 + i * 50}px`;
                newBlock.innerHTML = `Блок № ${i + 1}: 2 * ${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }

        function add20_50() {
                let main = document.querySelector('main');
                main.innerHTML = '';
                for(let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.width = '70px';
                    newBlock.style.border = '3px solid black';
                    newBlock.style.backgroundColor = 'gold';
                    newBlock.style.margin = '10px';
                    newBlock.style.fontSize = '30px'

                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
            }
        }

        function add10_neg80() {
            let main = document.querySelector('main');

            // Очищаем место под другие блоки
            main.innerHTML = '';

            for (let i = 10; i >= -80; i -= 3) {
                let newCircle = document.createElement('div');
                newCircle.style.width = '40px';
                newCircle.style.height = '40px';
                newCircle.style.fontSize = '20px'
                newCircle.style.borderRadius = '50%';
                newCircle.style.backgroundColor = 'white';
                newCircle.style.border = '1px solid black';
                newCircle.style.margin = '3px';
                newCircle.style.textAlign = 'center';
                newCircle.style.lineHeight = '40px';
                newCircle.style.display = 'inline-block';
                        
                // Вставляем счётчик внутрь круга
                newCircle.innerHTML = `${i}`;

                main.appendChild(newCircle);
            }
        }

        function addBlocksWithOpacity() {
                let main = document.querySelector('main');

                main.innerHTML = '';

                let numberOfBlocks = 10;
                for (let i = 1; i <= numberOfBlocks; i++) {

                    let newBlock = document.createElement('div');
                    newBlock.style.width = '200px';
                    newBlock.style.height = '50px';
                    newBlock.style.backgroundColor = 'red';
                    newBlock.style.margin = '10px';
                    newBlock.style.border = '3px solid yellow';
                    newBlock.style.fontSize = '20px';
                    newBlock.style.textAlign = 'center';

                    // Устанавливаем прозрачность от 0% до 100%
                    newBlock.style.opacity = i / numberOfBlocks;

                    newBlock.innerHTML = `Блок №${i}`;

                    main.appendChild(newBlock);
                }
            }

        function createWhiteBrownCircles() {
            // Получаем значение из поля ввода
            let numberOfCircles = parseInt(document.getElementById('circleCountInput').value, 10);

            if (isNaN(numberOfCircles) || numberOfCircles <= 0) {
                alert('Введите корректное количество кругов.');
                return;
            }

            let main = document.querySelector('main');
            main.innerHTML = '';

            for (let i = numberOfCircles; i >= 1; i--) {
                let circle = document.createElement('div');
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.borderRadius = '50%';
                circle.style.border = '3px solid black';
                circle.style.display = 'inline-block';
                circle.style.margin = '10px';
                circle.style.textAlign = 'center';
                circle.style.lineHeight = '50px';
                circle.style.fontSize = '30px';
                

                if (i % 2 === 0) {
                    circle.style.backgroundColor = 'gold';
                } else {
                    circle.style.backgroundColor = 'silver';
                }

                circle.innerHTML = `${i}`;

                main.appendChild(circle);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная №7
    </header>

    <main>
        <div>
            <ol>
            <li><input type="number" id="blockCountInput" min="1" placeholder="Введите количество блоков" style="margin: 10px; width: 200px;"></li>
            <li><button onclick="addNewBlock()" style="margin: 10px;">Добавить блок</button></li>
            <li><button onclick="addNewBlocks()" style="margin: 10px;">Добавить блоки</button></li>
            <li><button onclick="add20_50()" style="margin: 10px;">20 => 50</button></li>
            <li><button onclick="add10_neg80()" style="margin: 10px;">10 => -80</button></li>
            <li><button onclick="addBlocksWithOpacity()" style="margin: 10px;">Добавить полупрозрачные блоки</button></li>
            <li><input type="number" id="circleCountInput" min="1" placeholder="Введите количество кругов" style="margin: 10px; width: 200px;"></li>
            <li><button onclick="createWhiteBrownCircles()" style="margin: 10px;">Gold_and_silver_circles</button></li>
            </ol>
        </div>

    </main>
    
    <footer>
        &copy; Акишин Максим, ФБИ-22, 2 курс, 2024
    </footer>   
</body>
</html>
